<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <button onclick='tambahData()'>tambah</button>
    <input type='text' id='searchdata'> <button onclick='search()'>cari</button>


<script type="text/javascript">
var arr=[];
	function tambahData(){

     var datainput={
     	name:prompt('nama'),
     	usia:parseInt(prompt('masukan nama')),
     	karir:prompt('karir')
     }

     arr.push(
{
	nama:datainput.name,usia:datainput.usia,karir:datainput.karir
}
     	)
     console.table(arr)
     
	}


	function search(){
		const data=document.getElementById('searchdata').value;
		document.write(arr.filter(p=> p.nama.includes(data)))
	}

</script>
</body>
</html>
